<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CCCGJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

    <!-- Navigation -->
    <!-- Navigation -->
    <header id="main-header"></header>

    <section class="contact-hero section-padding">
        <div class="container">
            <h1 style="font-family: var(--font-heading);">Contact Us</h1>
            <p>联系我们</p>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div class="contact-container">
                <!-- Left Column: Contact Info -->
                <div class="contact-info">
                    <div class="contact-label">联系人 Contacts</div>
                    <div class="contact-details-text">
                        <div class="contact-item">
                            <i class="fas fa-user-tie"></i>
                            <div>
                                <p class="contact-name">时尽书牧师 (Pastor Jason Shi)</p>
                                <p class="contact-name">Pastor Nate Carroll</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>769-300-1456</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>cccgj2009@gmail.com</p>
                        </div>
                    </div>

                    <a href="https://www.facebook.com/profile.php?id=61578114792082" target="_blank" class="btn-facebook">
                        <i class="fab fa-facebook-f"></i> Follow us on Facebook
                    </a>

                    <div class="contact-details-text" style="margin-top: 40px;">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Address 地址 :<br>
                            803 Old Agency Road, Ridgeland, MS 39157</p>
                        </div>
                    </div>

                    <!-- Google Map Embedded -->
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3368.6046274797825!2d-90.13468068482594!3d32.40289898080649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86283287895478e5%3A0xc6c4c921c172d24!2s803%20Old%20Agency%20Rd%2C%20Ridgeland%2C%20MS%2039157!5e0!3m2!1sen!2sus!4v1678888888888!5m2!1sen!2sus" 
                            width="100%" 
                            height="250" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="contact-form-section">
                    <form id="contactForm">
                        <div class="form-group-new">
                            <label class="form-label-new">Name 姓名</label>
                            <input type="text" id="name" class="form-control-new" required>
                        </div>
                        <div class="form-group-new">
                            <label class="form-label-new">Email 电子邮件</label>
                            <input type="email" id="email" class="form-control-new" required>
                        </div>
                        <div class="form-group-new">
                            <label class="form-label-new">Phone 电话</label>
                            <input type="tel" id="phone" class="form-control-new">
                        </div>
                        <div class="form-group-new">
                            <label class="form-label-new">Message 留言</label>
                            <textarea id="message" class="form-control-new" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; border: none;">Submit 提交</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer id="main-footer"></footer>

    <script src="js/script.js"></script>

    <!-- Modal Response -->
    <div id="responseModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalIcon" class="modal-icon"></div>
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <button class="modal-btn" onclick="closeModal()">Close 关闭</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('responseModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        function showModal(title, message, type) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            modalIcon.className = 'modal-icon ' + type;
            if (type === 'success') {
                modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                modalIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close modal when clicking outside content
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = 'Sending...';
            submitBtn.disabled = true;

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showModal('Success 成功', 'Message sent successfully! 留言发送成功！', 'success');
                    document.getElementById('contactForm').reset();
                } else {
                    showModal('Error 错误', 'Error sending message: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showModal('Error 错误', 'An error occurred while sending the message.', 'error');
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
